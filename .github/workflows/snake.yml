name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if file was generated
        run: |
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "File generated successfully!"
            ls -lh output/github-contribution-grid-snake.svg
          else
            echo "ERROR: File was not generated!"
            echo "Contents of output directory:"
            ls -la output/ || echo "Output directory is empty or doesn't exist"
            echo "Contents of root directory:"
            ls -la | head -20
            exit 1
          fi
      
      - name: Commit and push
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update snake animation [skip ci]"
          git push

