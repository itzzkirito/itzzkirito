name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          # Replace 'itzzkirito' with your GitHub username if different
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg
        env:
          # Uses default GITHUB_TOKEN (automatically provided)
          # If this doesn't work, create a Personal Access Token (PAT) and add it as a secret named GH_PAT
          # Then change this line to: GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      
      - name: Verify file was created
        id: verify
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files in output directory:"
          ls -la output/ || echo "ERROR: Output directory is empty or doesn't exist"
          echo ""
          echo "Searching for snake files in entire repo:"
          find . -name "*snake*" -type f 2>/dev/null || echo "No snake files found anywhere"
          echo ""
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "✅ File exists!"
            ls -lh output/github-contribution-grid-snake.svg
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "❌ ERROR: File output/github-contribution-grid-snake.svg does NOT exist!"
            echo "file_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Commit and push
        if: steps.verify.outputs.file_exists == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes to avoid conflicts
          git pull --rebase origin main || git pull origin main
          
          # Double-check file exists before adding
          if [ ! -f "output/github-contribution-grid-snake.svg" ]; then
            echo "ERROR: File disappeared! This should not happen."
            exit 1
          fi
          
          git add output/github-contribution-grid-snake.svg
          git status --short
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update snake animation [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
