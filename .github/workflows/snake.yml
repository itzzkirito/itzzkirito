name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write          # Needed so Actions can push back to your repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸª„ Ensure output directory exists
        run: mkdir -p output

      - name: ğŸ Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg

      - name: ğŸ§  Verify generated file
        run: |
          echo "Checking if SVG file exists..."
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "âœ… Snake file generated successfully!"
            ls -l output
          else
            echo "âŒ Snake SVG not generated!"
            exit 1
          fi

      - name: ğŸš€ Commit & push snake SVG
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            git add output/github-contribution-grid-snake.svg
            git commit -m "chore: update snake animation [skip ci]" || echo "Nothing new to commit"
            git push
          else
            echo "âš ï¸ No SVG to commit, skipping push."
          fi
