name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if file was generated
        id: check_file
        run: |
          echo "Checking for generated files..."
          echo "Current directory:"
          pwd
          echo "Contents of output directory:"
          ls -la output/ 2>/dev/null || echo "Output directory is empty or doesn't exist"
          echo "Searching for snake files:"
          find . -name "*snake*.svg" -type f 2>/dev/null || echo "No snake SVG files found"
          echo "All files in output:"
          find output/ -type f 2>/dev/null || echo "No files in output directory"
          
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "✅ File found!"
            ls -lh output/github-contribution-grid-snake.svg
            echo "file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "❌ File NOT found at expected location"
            echo "file_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.check_file.outputs.file_exists == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update snake animation [skip ci]"
          git push

