name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight (UTC)
  workflow_dispatch:       # Allows manual trigger from the Actions tab

permissions:
  contents: write          # Needed so Actions can commit and push the file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸª„ Ensure output directory exists
        run: mkdir -p output

      - name: ğŸ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg

      - name: âœ… Verify the snake file
        run: |
          echo "Checking output directory..."
          ls -la output || echo "No output directory found!"
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "âœ… Snake SVG generated successfully!"
          else
            echo "âŒ Snake SVG not found! Generation failed."
            exit 1
          fi

      - name: ğŸš€ Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            git add output/github-contribution-grid-snake.svg
            git commit -m "chore: update snake animation [skip ci]" || echo "No changes to commit."
            git push
          else
            echo "âš ï¸ No SVG to commit, skipping push."
          fi
