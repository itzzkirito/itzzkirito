name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at 00:00 UTC
  workflow_dispatch:       # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required so the workflow can push the generated file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure output directory exists
        run: mkdir -p output

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: itzzkirito
          outputs: |
            output/github-contribution-grid-snake.svg

      - name: Commit and push snake
        run: |
          # Configure the bot identity for this commit
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add only if the file exists (prevents exit 128 when generation fails)
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            git add output/github-contribution-grid-snake.svg
            git commit -m "chore: generate snake animation"
            git push
          else
            echo "Snake SVG not found. Skipping commit."
            # Exit non-zero so you notice in logs, but won't crash earlier steps
            exit 1
          fi
